name: Test
on:
  push:
    paths-ignore:
      - ".github/workflows/prebuild.yaml"
  pull_request:
    paths-ignore:
      - ".github/workflows/prebuild.yaml"

jobs:
  Linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.20.5, 20.18.1, 22.12.0, 23.3.0, 24.2.0]
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
      - name: Install
        run: npm install
      - name: Test
        run: npm test

  Windows:
    name: Test on Windows
    runs-on: windows-2025
    strategy:
      matrix:
        node: [18.20.5, 20.18.1, 22.12.0, 23.3.0, 24.2.0]
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
      - name: Install
        run: npm install
      - name: Test
        run: npm test

  macOS:
    name: Test on macOS
    runs-on: macos-15
    strategy:
      matrix:
        node: [18.20.5, 20.18.1, 22.12.0, 23.3.0, 24.2.0]
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
      - name: Install
        run: npm install
      - name: Test
        run: npm test

  Lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20.9.0
      - uses: actions/checkout@v4
      - name: Install
        run: npm install --ignore-scripts
      - name: Lint
        run: npm run lint
      - name: Lint Types
        run: npm run tsd
