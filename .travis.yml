language: node_js
node_js:
  - "0.8"
  - "0.10"
  - "0.12"
  - "iojs-v1.8.4"
  - "iojs-v2.5.0"
  - "iojs-v3.3.0"
  - "4"
  - "5"
matrix:
  allow_failures:
    - node_js: "5"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libcairo2-dev
      - libjpeg8-dev
      - libpango1.0-dev
      - libgif-dev
      - g++-4.8
env:
  - CXX=g++-4.8
before_install:
  - if [[ $TRAVIS_NODE_VERSION == 0.8 ]]; then npm install -g npm@1.4.28; fi
  - npm explore npm -g -- npm install node-gyp@latest
after_script:
  - npm run benchmark
sudo: false
